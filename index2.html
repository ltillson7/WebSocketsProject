//Event Listeners
            $(function(){
                var socket = io();
                $('form').submit(function(e){
                    e.preventDefault();
                    let playerObject = {};
                    playerObject.player_login = $('#player_login').val();
                    socket.emit('Play', playerObject);
                });

                $('btn_plyr_login').click(function(){
                    socket.emit('Start Game', $('#player_login').val());
                });

//Socket Listens
                socket.on('Start Game', function(gamePlayer){
